<mat-dialog-content class="mat-typography">
  <strong>Enter User Data</strong>
  <form [formGroup]="userForm" (ngSubmit)="submit()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="userForm.get('name')?.hasError('required')">Name is required</mat-error>
      <mat-error *ngIf="userForm.get('name')?.hasError('duplicateName')">The username is already taken.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required type="email" />
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">Invalid email address</mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('duplicateEmail')">The email is already taken.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select formControlName="position" required>
        <mat-option value="Admin">Admin</mat-option>
        <mat-option value="User">User</mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('position')?.hasError('required')">Role is required</mat-error>
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-raised-button type="submit" color="primary" [mat-dialog-close]="true" cdkFocusInitial [disabled]="userForm.invalid">Save</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
